<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/main">
	  
  <head>    

    <link href="/css/carousel.css" rel="stylesheet" 
    	  th:href="@{/css/carousel.css}"/>
	
	<title>Courses</title>
	
  </head>
  
    <body>
  
    <div layout:fragment="content">
    
    <!-- INIT CONTENT -->
    
    <div class="container">    
    <br/><br/><br/><br/>
    
    <div class="modal-header">
         <h4 class="modal-title" th:text="${course.name}">Course</h4>
    </div>     
    
       <div class="modal-body">

		<form class="form-horizontal" role="form">		  
		  
		  <div class="form-group">
             <label class="col-sm-2 control-label">Description:</label>
             <div class="col-sm-10">
               <p class="form-control-static" th:text="${course.description}">Description</p></div>
          </div>
          
          <div class="form-group">
             <label class="col-sm-2 control-label">Instructor:</label>
             <div class="col-sm-10">
               <p class="form-control-static" >Instructor</p></div>
          </div>
          
          <div class="form-group">
             <label class="col-sm-2 control-label">Duration:</label>
             <div class="col-sm-10">
               <p class="form-control-static" >80hs</p></div>
          </div>
		  
		  <div class="form-group">
             <label class="col-sm-2 control-label">Schedule:</label>
             <div class="col-sm-10">
               <p class="form-control-static" >Thursday/Friday from 14:00 to 18:00</p></div>
          </div>
		  
		</form>   
		
		 </div>
		
    
    </div>
    
   <!-- FIN CONTENT -->
   </div>
    
    
  </body>
</html>
